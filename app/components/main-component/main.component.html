<main class="content-wrapper weather-main">
	<div class='cities-wrapper'>
		<weather-city-item *ngFor="let city of citiesToShow" [cityDetails]="city"></weather-city-item>
		<weather-paginator [numOfPages]="numOfPages"  (changePage)="changePage($event)"></weather-paginator>
	</div>
	<div class="loader" [style.display]="cityDetails ? 'none': 'block'"></div>
</main>
